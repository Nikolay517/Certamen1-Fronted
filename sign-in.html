<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Simulación de inicio de sesión con redirección a la página de álbum
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simulación de validación de usuario (puedes agregar una validación más compleja si lo deseas)
            if (email && password) {
                // Si los campos están completos, redirige a la página del álbum
                window.location.href = "principal.html";
            } else {
                // Si los campos están vacíos, muestra un mensaje de error
                alert("Por favor, completa todos los campos.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1>Iniciar Sesión</h1>
            <form onsubmit="event.preventDefault(); login();">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Introduce tu correo" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
            <a href="pricing.html" class="btn btn-secondary mt-3">Volver a Precios</a>
        </header>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
